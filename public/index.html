            <nav>

        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los Servicios</h2>

    <!-- Modal para mostrar detalles del producto -->
    <div id="productModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 id="productName" ></h2>
            <p id="productDescription"></p>
            <p><strong>Cantidad de sesiones:</strong> <span id="productSesion"></span></p>
        
            <!-- Precio -->

<div id="productModal" class="modal" style="display: none;">

<!-- Primer Modal -->
<div id="productModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2 id="productName"></h2>

<!-- Segundo Modal para seleccionar fecha y hora -->
<div id="calendarModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span id="closeCalendarModal" class="close">&times;</span>
        <h2>Selecciona una fecha y hora</h2>

        <!-- Selector de mes y año -->
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px;">
            <button id="prevMonthBtn" class="circle-btn">‹</button>
            <span id="monthYear"></span>
            <button id="nextMonthBtn" class="circle-btn">›</button>
        </div>
        

        <!-- Calendario -->
        <div id="calendar"></div>

        <!-- Selector de hora -->
        <div id="timeSelector" style="margin-top: 20px;">
            <label for="time">Selecciona una hora: </label>
            <select id="time">
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
            </select>
        </div>

        <div style="margin-top: 20px; display: flex; justify-content: center; gap: 10px;">
            <button id="saveBtn">Guardar</button>
            <button id="closeCalendarBtn">Cerrar</button>
        </div>
    </div>
</div>
