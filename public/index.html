<!-- Segundo Modal para seleccionar fecha y hora -->
<div id="calendarModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span id="closeCalendarModal" class="close">&times;</span>
     <h4>Selecciona una fecha</h4>

        <!-- Selector de mes y año -->
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px;">
            <button id="prevMonthBtn" >‹</button>
            <span id="monthYear"></span>
            <button id="nextMonthBtn" >›</button>
        </div>
        

        <!-- Calendario -->
        <div id="calendar"></div>

        <!-- Selector de hora -->
        <div id="timeSelector" style="margin-top: 20px;">
            <label for="time">Selecciona una hora: </label>
            <select id="time">

            </select>
        </div>

        <div id="paymentSection" style="margin-top:30px; display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <h4>Seleccione un método de pago</h4>
            <div id="paymentMethods" style="margin-top:10px; display:flex; justify-content:center;">
                <label style="margin-right:15px;">
                    <input type="radio" name="paymentMethod" value="transferencia" />
                    Transferencia
                </label>
                <label style="margin-right:15px;">
                    <input type="radio" name="paymentMethod" value="efectivo" />
                    Efectivo
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="tarjeta" />
                    Tarjeta
                </label>
            </div>
        </div>
        
        <div style="margin-top: 20px; display: flex; justify-content: center; gap: 10px;">
            <button id="saveBtn">Guardar</button>
            <button id="closeCalendarBtn">Cerrar</button>
        </div>
    </div>
</div>


<!-- Modal de iniciar sesión -->
<div id="modalLogin" class="modal">
    <div class="modal-content"> 
        <h3>Iniciar Sesión</h3>
        <form style="margin-top:20px;">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</div>
